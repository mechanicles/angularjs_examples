<!DOCTYPE html>

<html ng-app='invoice'>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div ng-controller="InvoiceController as invoice">
      <b>Invoice:</b>
      <div>
        Quantity: <input type="number" min="0" ng-model="invoice.qty" required >
      </div>
      <div>
        Costs: <input type="number" min="0" ng-model="invoice.cost" required >
        <select ng-model="invoice.inCurr">
          <option ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
      </div>
      <div>
        <b>Total:</b>
        <span ng-repeat="c in invoice.currencies">
          {{invoice.total(c) | currency:c}}
        </span>
        <button class="btn" ng-click="invoice.pay()">Pay</button>
      </div>
    </div>
    <script type="text/javascript" src="../angular_min_js/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="controllers/invoice.js" charset="utf-8"></script>
    <script type="text/javascript" src="services/finance.js" charset="utf-8"></script>
  </body>
</html>
